<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SintrixAI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 90%; max-width: 400px; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: auto; }
        #user-input { width: 80%; padding: 5px; margin-top: 10px; }
        #send-btn { padding: 5px; }
        .message { padding: 5px; margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .ai { text-align: left; color: green; }
    </style>
</head>
<body>
    <h2>SintrixAI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatbox = document.getElementById("chatbox");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");

            async function getAIResponse(prompt) {
                const url = "https://api.sintrixai.com/v1/generate";
                const data = { prompt: prompt, model: "xor-model", max_tokens: 100 };

                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer sk_U5hm9Se6Vyb79qfWwfJE8P2bp6Og7rm1"
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    return result.text || "No response received";
                } catch (error) {
                    console.error("Error:", error);
                    return "Error fetching response";
                }
            }

            function appendMessage(sender, message, className) {
                const msgDiv = document.createElement("div");
                msgDiv.textContent = `${sender}: ${message}`;
                msgDiv.classList.add("message", className);
                chatbox.appendChild(msgDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            }

            sendBtn.addEventListener("click", async () => {
                const userMessage = userInput.value.trim();
                if (!userMessage) return;

                appendMessage("You", userMessage, "user");
                userInput.value = "";

                const aiResponse = await getAIResponse(userMessage);
                appendMessage("AI", aiResponse, "ai");
            });
        });
    </script>
</body>
</html>
