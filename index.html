<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain.js AI Chatbot</title>
    <script src="https://unpkg.com/brain.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 90%; max-width: 400px; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: auto; }
        #user-input { width: 80%; padding: 5px; margin-top: 10px; }
        #send-btn { padding: 5px; }
        .message { padding: 5px; margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .ai { text-align: left; color: green; }
    </style>
</head>
<body>
    <h2>Brain.js AI Chatbot (Learning Memory)</h2>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
    
    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Initialize neural network with GPU acceleration
        const net = new brain.recurrent.LSTM({ gpu: true });

        // Load saved training data or start with a default dataset
        let trainingData = JSON.parse(localStorage.getItem("aiData")) || [
            { input: "hello", output: "Hi!" },
            { input: "how are you", output: "I'm good, you?" },
            { input: "tell me a joke", output: "Why do cows wear bells? Because their horns don't work!" },
            { input: "bye", output: "See you!" },
            { input: "favorite color", output: "I like blue." }
        ];

        net.train(trainingData, { iterations: 300 });

        function appendMessage(sender, message, className) {
            const msgDiv = document.createElement("div");
            msgDiv.textContent = `${sender}: ${message}`;
            msgDiv.classList.add("message", className);
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener("click", () => {
            const userMessage = userInput.value.trim().toLowerCase();
            if (!userMessage) return;

            appendMessage("You", userMessage, "user");
            userInput.value = "";

            const aiResponse = net.run(userMessage) || "I don't understand yet, but I'm learning!";
            appendMessage("AI", aiResponse, "ai");

            // Update training memory with user input
            trainingData.push({ input: userMessage, output: aiResponse });
            net.train(trainingData, { iterations: 100 }); // Retrain with new data
            localStorage.setItem("aiData", JSON.stringify(trainingData)); // Save updated dataset
        });
    </script>
</body>
</html>
